<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex010</title>
</head>
<body>
    <h1> Sistema de multa</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> km/h <input type="button" value="verificar" onclick="calcular()">

    <div id="res"></div>

    <script>
        

        function calcular() {
            var txtv = document.getElementById('txtvel').value
            var res = document.getElementById('res')
            res.innerHTML = `<p>Sua Velocidade é de  ${txtv} Km/h</p>`
            res.innerHTML += `<p>Diriga sempre com sinto de seguraça</p>`

            if (txtv > 60) {
                res.innerHTML += `<p>Acima da Velocidade Permitida</p>`
            }

            else {res.innerHTML += `<p>dentro do limite de velocidade</p>`}

        }


    </script>   
</body>
</html>
